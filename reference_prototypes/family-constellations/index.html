<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ancestral Web - 3D Family Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      /* Theme CSS Variables */
      :root {
        /* Dark theme (default) - Cosmic Mystical */
        --bg-primary: #0a0612;
        --bg-secondary: rgba(20, 15, 30, 0.95);
        --bg-tertiary: rgba(30, 20, 40, 0.90);
        --bg-panel: linear-gradient(135deg, rgba(20, 15, 30, 0.95) 0%, rgba(30, 20, 40, 0.90) 100%);

        --color-gold: #d4a84b;
        --color-gold-muted: rgba(212, 168, 75, 0.6);
        --color-gold-subtle: rgba(212, 168, 75, 0.4);
        --color-gold-faint: rgba(212, 168, 75, 0.15);
        --color-gold-bg: rgba(212, 168, 75, 0.1);

        --color-violet: #9966cc;
        --color-violet-muted: rgba(153, 102, 204, 0.6);
        --color-violet-subtle: rgba(153, 102, 204, 0.3);
        --color-violet-faint: rgba(153, 102, 204, 0.15);
        --color-violet-bg: rgba(153, 102, 204, 0.1);

        --color-rose: #c98b8b;
        --color-rose-muted: rgba(201, 139, 139, 0.6);

        --color-teal: #4a7c6f;
        --color-teal-muted: rgba(74, 124, 111, 0.6);
        --color-teal-bg: rgba(74, 124, 111, 0.15);

        --text-primary: #e8e0f0;
        --text-secondary: #d8d0e8;
        --text-muted: #c0d8e8;
        --text-subtle: #a0c8e8;

        --border-primary: rgba(212, 168, 75, 0.4);
        --border-hover: rgba(212, 168, 75, 0.7);

        --shadow-glow: 0 0 40px rgba(153, 102, 204, 0.2);
        --shadow-gold: 0 0 20px rgba(212, 168, 75, 0.3);

        --vignette: radial-gradient(ellipse at center, transparent 40%, rgba(10, 6, 18, 0.6) 100%);

        /* Canvas background for JS */
        --canvas-bg: #0a0612;
      }

      /* Light theme - Illuminated Manuscript (rich jewel tones) */
      [data-theme="light"] {
        --bg-primary: #f5f0e6;
        --bg-secondary: rgba(245, 238, 225, 0.98);
        --bg-tertiary: rgba(240, 232, 215, 0.95);
        --bg-panel: linear-gradient(135deg, rgba(248, 243, 232, 0.98) 0%, rgba(242, 235, 220, 0.96) 100%);

        /* Lustrous gold leaf - bright and warm like real gold */
        --color-gold: #c9a227;
        --color-gold-muted: rgba(201, 162, 39, 0.85);
        --color-gold-subtle: rgba(201, 162, 39, 0.6);
        --color-gold-faint: rgba(201, 162, 39, 0.25);
        --color-gold-bg: rgba(201, 162, 39, 0.12);

        /* Deep ultramarine - the signature blue of illuminated manuscripts */
        --color-violet: #2c4a9b;
        --color-violet-muted: rgba(44, 74, 155, 0.85);
        --color-violet-subtle: rgba(44, 74, 155, 0.5);
        --color-violet-faint: rgba(44, 74, 155, 0.18);
        --color-violet-bg: rgba(44, 74, 155, 0.1);

        /* Rich crimson/vermillion */
        --color-rose: #a83232;
        --color-rose-muted: rgba(168, 50, 50, 0.85);

        /* Deep emerald green */
        --color-teal: #1a6b4a;
        --color-teal-muted: rgba(26, 107, 74, 0.85);
        --color-teal-bg: rgba(26, 107, 74, 0.15);

        /* Sepia/brown ink - authentic manuscript text color */
        --text-primary: #3d2914;
        --text-secondary: #4a3620;
        --text-muted: #5c472e;
        --text-subtle: #6e583c;

        --border-primary: rgba(201, 162, 39, 0.5);
        --border-hover: rgba(201, 162, 39, 0.8);

        --shadow-glow: 0 0 25px rgba(44, 74, 155, 0.15);
        --shadow-gold: 0 0 20px rgba(201, 162, 39, 0.25);

        --vignette: radial-gradient(ellipse at center, transparent 50%, rgba(180, 140, 80, 0.1) 100%);

        /* Canvas background for JS */
        --canvas-bg: #f5f0e6;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: var(--bg-primary);
        font-family: 'Cormorant Garamond', 'Segoe UI', Georgia, serif;
        transition: background 0.4s ease;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #canvas-container {
        width: 100%;
        height: 100%;
      }

      #title-panel {
        position: absolute;
        top: 20px;
        left: 20px;
        color: var(--color-gold);
        text-shadow: 0 0 20px var(--color-gold-muted);
      }

      #title-panel h1 {
        font-size: 1.6em;
        font-weight: 300;
        letter-spacing: 0.15em;
        margin-bottom: 8px;
        font-family: 'Cormorant Garamond', Georgia, serif;
      }

      #title-panel .stats {
        font-size: 0.8em;
        color: var(--color-violet);
        letter-spacing: 0.05em;
      }

      #control-panel {
        position: absolute;
        top: 95px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      #control-panel button {
        background: var(--color-violet-faint);
        border: 1px solid var(--border-primary);
        color: var(--color-gold);
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.85em;
        font-family: 'Cormorant Garamond', Georgia, serif;
        letter-spacing: 0.05em;
        transition: all 0.2s ease;
        backdrop-filter: blur(5px);
      }

      #control-panel button:hover {
        background: var(--color-gold-faint);
        border-color: var(--border-hover);
        box-shadow: var(--shadow-gold);
      }

      .file-input-label {
        display: block;
        background: var(--color-violet-faint);
        border: 1px solid var(--border-primary);
        color: var(--color-gold);
        padding: 10px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9em;
        font-family: 'Cormorant Garamond', Georgia, serif;
        letter-spacing: 0.05em;
        text-align: center;
        transition: all 0.2s ease;
        backdrop-filter: blur(5px);
        margin-bottom: 10px;
      }

      .file-input-label:hover {
        background: var(--color-gold-faint);
        border-color: var(--border-hover);
        box-shadow: var(--shadow-gold);
      }

      .file-input-label input[type="file"] {
        display: none;
      }

      .file-hint {
        font-size: 0.7em;
        color: var(--color-violet);
        text-align: center;
        margin-bottom: 8px;
        letter-spacing: 0.03em;
      }

      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
      }

      .button-group button {
        font-size: 0.7em;
        padding: 6px 8px;
      }

      #info-panel {
        position: absolute;
        top: 20px;
        right: 20px;
        max-width: 320px;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
        background: var(--bg-panel);
        border: 2px solid var(--border-primary);
        border-radius: 16px;
        padding: 20px;
        color: var(--text-primary);
        backdrop-filter: blur(10px);
        opacity: 0;
        transform: translateX(20px);
        transition: opacity 0.3s ease, transform 0.3s ease, background 0.4s ease;
        pointer-events: none;
        box-shadow: var(--shadow-glow);
      }

      #info-panel::-webkit-scrollbar {
        width: 6px;
      }

      #info-panel::-webkit-scrollbar-track {
        background: var(--color-gold-bg);
        border-radius: 3px;
      }

      #info-panel::-webkit-scrollbar-thumb {
        background: var(--color-gold-subtle);
        border-radius: 3px;
      }

      #info-panel::-webkit-scrollbar-thumb:hover {
        background: var(--color-gold-muted);
      }

      #info-panel.visible {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      #info-panel h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: var(--color-gold);
        text-shadow: 0 0 15px var(--color-gold-muted);
        font-family: 'Cormorant Garamond', Georgia, serif;
        letter-spacing: 0.1em;
      }

      #info-panel .dates {
        font-size: 0.9em;
        color: var(--color-rose);
        margin-bottom: 15px;
      }

      #info-panel .biography {
        font-size: 0.85em;
        line-height: 1.6;
        color: var(--text-muted);
        max-height: 200px;
        overflow-y: auto;
      }

      #info-panel .biography::-webkit-scrollbar {
        width: 6px;
      }

      #info-panel .biography::-webkit-scrollbar-track {
        background: var(--color-gold-bg);
        border-radius: 3px;
      }

      #info-panel .biography::-webkit-scrollbar-thumb {
        background: var(--color-gold-subtle);
        border-radius: 3px;
      }

      #info-panel .relations {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid var(--color-gold-subtle);
        font-size: 0.85em;
        color: var(--text-secondary);
      }

      #info-panel .relation-group {
        margin-bottom: 10px;
      }

      #info-panel .relation-group:last-child {
        margin-bottom: 0;
      }

      #info-panel .relation-label {
        font-size: 0.75em;
        color: var(--color-violet);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 4px;
      }

      #info-panel .relation-item {
        display: inline-block;
        color: var(--color-gold);
        cursor: pointer;
        padding: 3px 8px;
        margin: 2px 4px 2px 0;
        background: var(--color-gold-bg);
        border: 1px solid var(--color-gold-subtle);
        border-radius: 12px;
        transition: all 0.2s ease;
      }

      #info-panel .relation-item:hover {
        background: var(--color-gold-faint);
        border-color: var(--color-gold-muted);
        box-shadow: var(--shadow-gold);
      }

      #info-panel .person-details {
        margin-top: 12px;
        font-size: 0.85em;
        color: var(--text-subtle);
      }

      #info-panel .detail-item {
        display: flex;
        gap: 8px;
        margin-bottom: 4px;
      }

      #info-panel .detail-label {
        color: var(--color-violet);
        min-width: 70px;
      }

      #info-panel .detail-value {
        color: var(--text-secondary);
      }

      #info-panel .events-section {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid var(--color-gold-subtle);
      }

      #info-panel .events-header {
        font-size: 0.75em;
        color: var(--color-violet);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 8px;
      }

      #info-panel .event-item {
        padding: 8px 10px;
        margin-bottom: 6px;
        background: var(--color-teal-bg);
        border: 1px solid var(--color-teal-muted);
        border-radius: 8px;
        font-size: 0.85em;
      }

      #info-panel .event-type {
        color: var(--color-teal);
        font-weight: 500;
        text-transform: capitalize;
        margin-bottom: 2px;
      }

      #info-panel .event-date {
        color: var(--text-subtle);
        font-size: 0.9em;
      }

      #info-panel .event-location {
        color: var(--text-muted);
        font-size: 0.9em;
      }

      #info-panel .event-description {
        color: var(--text-muted);
        font-size: 0.9em;
        margin-top: 4px;
      }

      #info-panel .event-shared {
        margin-top: 6px;
        font-size: 0.85em;
        color: var(--color-gold);
      }

      #info-panel .event-shared-link {
        color: var(--color-gold);
        cursor: pointer;
        padding: 1px 4px;
        background: var(--color-gold-bg);
        border-radius: 3px;
        transition: all 0.2s ease;
      }

      #info-panel .event-shared-link:hover {
        background: var(--color-gold-faint);
      }

      #info-panel .notes-section {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid var(--color-gold-subtle);
      }

      #info-panel .notes-header {
        font-size: 0.75em;
        color: var(--color-violet);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 8px;
      }

      #info-panel .note-item {
        padding: 8px 10px;
        margin-bottom: 6px;
        background: var(--color-violet-bg);
        border: 1px solid var(--color-violet-subtle);
        border-radius: 8px;
        font-size: 0.85em;
      }

      #info-panel .note-category {
        color: var(--color-violet);
        font-weight: 500;
        text-transform: capitalize;
        margin-bottom: 4px;
      }

      #info-panel .note-content {
        color: var(--text-muted);
        line-height: 1.4;
      }

      #info-panel .note-source {
        color: var(--text-subtle);
        font-size: 0.85em;
        font-style: italic;
        margin-top: 4px;
      }

      /* Search Panel */
      #search-panel {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 320px;
        z-index: 100;
      }

      #search-container {
        position: relative;
      }

      #search-input {
        width: 100%;
        padding: 12px 16px 12px 40px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 24px;
        color: var(--text-primary);
        font-size: 0.95em;
        font-family: 'Cormorant Garamond', Georgia, serif;
        outline: none;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        box-shadow: var(--shadow-glow);
      }

      #search-input::placeholder {
        color: var(--color-violet);
      }

      #search-input:focus {
        border-color: var(--border-hover);
        box-shadow: var(--shadow-gold);
      }

      #search-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        color: var(--color-violet);
        pointer-events: none;
      }

      #search-clear {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        background: var(--color-gold-faint);
        border: none;
        border-radius: 50%;
        color: var(--color-gold);
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        line-height: 1;
        transition: all 0.2s ease;
      }

      #search-clear:hover {
        background: var(--color-gold-subtle);
      }

      #search-clear.visible {
        display: flex;
      }

      #search-results {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        right: 0;
        max-height: 400px;
        overflow-y: auto;
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow-glow);
        opacity: 0;
        transform: translateY(-10px);
        pointer-events: none;
        transition: all 0.3s ease;
      }

      #search-results.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      #search-results::-webkit-scrollbar {
        width: 6px;
      }

      #search-results::-webkit-scrollbar-track {
        background: var(--color-gold-bg);
        border-radius: 3px;
      }

      #search-results::-webkit-scrollbar-thumb {
        background: var(--color-gold-subtle);
        border-radius: 3px;
      }

      .search-result-item {
        padding: 12px 16px;
        cursor: pointer;
        border-bottom: 1px solid var(--color-gold-faint);
        transition: all 0.2s ease;
      }

      .search-result-item:last-child {
        border-bottom: none;
      }

      .search-result-item:hover {
        background: var(--color-gold-faint);
      }

      .search-result-item.selected {
        background: var(--color-gold-faint);
      }

      .search-result-name {
        color: var(--color-gold);
        font-size: 1em;
        margin-bottom: 4px;
      }

      .search-result-dates {
        color: var(--color-violet);
        font-size: 0.8em;
      }

      .search-result-highlight {
        background: var(--color-gold-subtle);
        border-radius: 2px;
        padding: 0 2px;
      }

      #search-count {
        padding: 8px 16px;
        font-size: 0.8em;
        color: var(--color-violet);
        border-bottom: 1px solid var(--color-gold-faint);
      }

      #no-results {
        padding: 20px 16px;
        text-align: center;
        color: var(--color-violet);
        font-size: 0.9em;
      }

      /* People list toggle */
      #people-toggle {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: var(--color-violet-faint);
        border: 1px solid var(--border-primary);
        color: var(--color-gold);
        padding: 10px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9em;
        font-family: 'Cormorant Garamond', Georgia, serif;
        transition: all 0.2s ease;
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #people-toggle:hover {
        background: var(--color-gold-faint);
        border-color: var(--border-hover);
        box-shadow: var(--shadow-gold);
      }

      /* Full people list panel */
      #people-panel {
        position: absolute;
        top: 80px;
        right: 20px;
        bottom: 80px;
        width: 280px;
        background: var(--bg-panel);
        border: 2px solid var(--border-primary);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow-glow);
        opacity: 0;
        transform: translateX(20px);
        pointer-events: none;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #people-panel.visible {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      #people-panel-header {
        padding: 16px;
        border-bottom: 1px solid var(--color-gold-subtle);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #people-panel-header h3 {
        color: var(--color-gold);
        font-size: 1em;
        font-weight: 400;
        font-family: 'Cormorant Garamond', Georgia, serif;
        letter-spacing: 0.1em;
      }

      #people-panel-close {
        background: transparent;
        border: none;
        color: var(--color-violet);
        cursor: pointer;
        font-size: 1.2em;
        line-height: 1;
        padding: 4px;
        transition: color 0.2s ease;
      }

      #people-panel-close:hover {
        color: var(--color-gold);
      }

      #people-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0;
      }

      #people-list::-webkit-scrollbar {
        width: 6px;
      }

      #people-list::-webkit-scrollbar-track {
        background: var(--color-gold-bg);
      }

      #people-list::-webkit-scrollbar-thumb {
        background: var(--color-gold-subtle);
        border-radius: 3px;
      }

      .people-list-item {
        padding: 10px 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        border-left: 2px solid transparent;
      }

      .people-list-item:hover {
        background: var(--color-gold-bg);
        border-left-color: var(--color-gold-muted);
      }

      .people-list-item .name {
        color: var(--text-secondary);
        font-size: 0.9em;
        margin-bottom: 2px;
      }

      .people-list-item .dates {
        color: var(--color-violet);
        font-size: 0.75em;
      }

      .people-list-item.generation-header {
        background: var(--color-violet-faint);
        color: var(--color-violet);
        font-size: 0.75em;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        padding: 8px 16px;
        cursor: default;
        border-left: none;
      }

      .people-list-item.generation-header:hover {
        background: var(--color-violet-faint);
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--color-gold);
        font-size: 1.3em;
        font-family: 'Cormorant Garamond', Georgia, serif;
        letter-spacing: 0.1em;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      #loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--color-violet-subtle);
        border-top-color: var(--color-gold);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: var(--color-violet);
        font-size: 0.8em;
        line-height: 1.8;
      }

      .control-hint {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .key {
        background: var(--color-gold-bg);
        border: 1px solid var(--color-gold-subtle);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'Cormorant Garamond', Georgia, serif;
        font-size: 0.9em;
        color: var(--color-gold);
      }

      /* Vignette overlay - mystical warm fade */
      #vignette {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        background: var(--vignette);
        transition: background 0.4s ease;
      }

      /* Drop zone overlay */
      #drop-zone {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--bg-primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      #drop-zone.visible {
        opacity: 1;
        pointer-events: auto;
      }

      .drop-zone-content {
        text-align: center;
        padding: 60px;
        border: 3px dashed var(--color-gold-muted);
        border-radius: 24px;
        background: var(--color-violet-bg);
        max-width: 500px;
      }

      .drop-zone-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        color: var(--color-gold);
        animation: float 2s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .drop-zone-title {
        font-size: 1.6em;
        font-family: 'Cormorant Garamond', Georgia, serif;
        letter-spacing: 0.1em;
        color: var(--color-gold);
        margin-bottom: 10px;
      }

      .drop-zone-subtitle {
        font-size: 0.95em;
        color: var(--color-violet);
      }

      /* Toast notifications */
      #toast-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
      }

      .toast {
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 12px;
        padding: 12px 40px 12px 16px;
        color: var(--text-primary);
        font-size: 0.9em;
        max-width: 400px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: auto;
        white-space: pre-line;
        position: relative;
      }

      .toast.toast-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .toast.toast-hiding {
        opacity: 0;
        transform: translateY(-20px);
      }

      .toast-success {
        border-color: var(--color-teal-muted);
        background: var(--color-teal-bg);
      }

      .toast-success .toast-message {
        color: var(--color-teal);
      }

      .toast-error {
        border-color: var(--color-rose-muted);
      }

      .toast-error .toast-message {
        color: var(--color-rose);
      }

      .toast-info {
        border-color: var(--color-violet-muted);
      }

      .toast-close {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: var(--color-violet);
        font-size: 1.2em;
        cursor: pointer;
        padding: 4px 8px;
        line-height: 1;
        transition: color 0.2s ease;
      }

      .toast-close:hover {
        color: var(--color-gold);
      }

      /* Theme Toggle Button */
      #theme-toggle {
        position: absolute;
        top: 20px;
        right: 350px;
        background: var(--color-violet-faint);
        border: 1px solid var(--border-primary);
        color: var(--color-gold);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2em;
        font-family: 'Cormorant Garamond', Georgia, serif;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }

      #theme-toggle:hover {
        background: var(--color-gold-faint);
        border-color: var(--border-hover);
        box-shadow: var(--shadow-gold);
        transform: scale(1.05);
      }

      #theme-toggle .theme-icon {
        transition: transform 0.3s ease;
      }

      #theme-toggle:hover .theme-icon {
        transform: rotate(15deg);
      }

      /* Icon visibility based on theme */
      .sun-icon { display: none; }
      .moon-icon { display: block; }

      [data-theme="light"] .sun-icon { display: block; }
      [data-theme="light"] .moon-icon { display: none; }

      /* ========================================
         LIGHT THEME - ILLUMINATED MANUSCRIPT UI
         Refined typography and decorative styling
         ======================================== */

      /* Title Panel - Elegant manuscript heading */
      [data-theme="light"] #title-panel {
        text-shadow: none;
      }

      [data-theme="light"] #title-panel h1 {
        font-weight: 400;
        font-size: 1.8em;
        letter-spacing: 0.08em;
        color: var(--text-primary);
        position: relative;
        padding-bottom: 8px;
      }

      [data-theme="light"] #title-panel h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, var(--color-gold) 0%, var(--color-gold-subtle) 60%, transparent 100%);
      }

      [data-theme="light"] #title-panel .stats {
        color: var(--text-muted);
        font-size: 0.85em;
        margin-top: 6px;
        font-weight: 400;
      }

      /* Buttons - Manuscript-inspired with subtle inner shadow */
      [data-theme="light"] #control-panel button,
      [data-theme="light"] .file-input-label {
        background: linear-gradient(180deg, rgba(255, 252, 245, 0.95) 0%, rgba(248, 243, 230, 0.95) 100%);
        border: 1px solid var(--color-gold-muted);
        color: var(--text-primary);
        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.6),
          0 1px 3px rgba(140, 100, 40, 0.1);
        text-shadow: none;
      }

      [data-theme="light"] #control-panel button:hover,
      [data-theme="light"] .file-input-label:hover {
        background: linear-gradient(180deg, rgba(255, 250, 235, 0.98) 0%, rgba(252, 245, 225, 0.98) 100%);
        border-color: var(--color-gold);
        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.8),
          0 2px 8px rgba(201, 162, 39, 0.25);
      }

      [data-theme="light"] .file-hint {
        color: var(--text-muted);
        font-size: 0.72em;
      }

      /* Button group - tighter, more refined */
      [data-theme="light"] .button-group button {
        font-size: 0.75em;
        padding: 5px 10px;
        font-weight: 500;
      }

      /* Search - Elegant parchment style */
      [data-theme="light"] #search-input {
        background: rgba(255, 252, 248, 0.95);
        border: 1px solid var(--color-gold-muted);
        color: var(--text-primary);
        box-shadow:
          inset 0 1px 3px rgba(140, 100, 40, 0.08),
          0 1px 2px rgba(140, 100, 40, 0.05);
      }

      [data-theme="light"] #search-input::placeholder {
        color: var(--text-subtle);
      }

      [data-theme="light"] #search-input:focus {
        border-color: var(--color-gold);
        box-shadow:
          inset 0 1px 3px rgba(140, 100, 40, 0.08),
          0 0 0 3px var(--color-gold-faint);
      }

      [data-theme="light"] #search-icon {
        color: var(--color-gold-muted);
      }

      [data-theme="light"] #search-results {
        background: rgba(255, 252, 248, 0.98);
        border-color: var(--color-gold-muted);
        box-shadow: 0 4px 20px rgba(140, 100, 40, 0.15);
      }

      [data-theme="light"] .search-result-name {
        color: var(--text-primary);
        font-weight: 500;
      }

      [data-theme="light"] .search-result-dates {
        color: var(--text-muted);
      }

      /* Theme toggle - Refined */
      [data-theme="light"] #theme-toggle {
        background: rgba(255, 252, 248, 0.95);
        border-color: var(--color-gold-muted);
        color: var(--color-gold);
        box-shadow: 0 1px 3px rgba(140, 100, 40, 0.1);
      }

      [data-theme="light"] #theme-toggle:hover {
        background: rgba(255, 250, 240, 0.98);
        border-color: var(--color-gold);
        box-shadow: 0 2px 8px rgba(201, 162, 39, 0.25);
      }

      /* People toggle button */
      [data-theme="light"] #people-toggle {
        background: rgba(255, 252, 248, 0.95);
        border-color: var(--color-gold-muted);
        color: var(--text-primary);
        box-shadow: 0 1px 3px rgba(140, 100, 40, 0.1);
      }

      [data-theme="light"] #people-toggle:hover {
        background: rgba(255, 250, 240, 0.98);
        border-color: var(--color-gold);
        box-shadow: 0 2px 8px rgba(201, 162, 39, 0.2);
      }

      [data-theme="light"] #people-toggle svg {
        color: var(--color-gold);
      }

      /* Control hints - Subtle manuscript marginalia */
      [data-theme="light"] #controls {
        color: var(--text-subtle);
        font-size: 0.75em;
        opacity: 0.85;
      }

      [data-theme="light"] .key {
        background: rgba(255, 252, 248, 0.9);
        border: 1px solid var(--color-gold-subtle);
        color: var(--text-muted);
        font-weight: 500;
        padding: 2px 8px;
      }

      /* Info panel - Manuscript page styling */
      [data-theme="light"] #info-panel {
        background: linear-gradient(135deg, rgba(255, 252, 248, 0.98) 0%, rgba(250, 245, 235, 0.97) 100%);
        border: 2px solid var(--color-gold-muted);
        box-shadow:
          0 4px 20px rgba(140, 100, 40, 0.12),
          inset 0 0 30px rgba(201, 162, 39, 0.03);
      }

      [data-theme="light"] #info-panel h2 {
        color: var(--text-primary);
        text-shadow: none;
        font-weight: 500;
        border-bottom: 1px solid var(--color-gold-subtle);
        padding-bottom: 8px;
      }

      [data-theme="light"] #info-panel .dates {
        color: var(--color-rose);
      }

      [data-theme="light"] #info-panel .biography {
        color: var(--text-secondary);
      }

      [data-theme="light"] #info-panel .relation-label {
        color: var(--text-muted);
      }

      [data-theme="light"] #info-panel .relation-item {
        background: rgba(255, 252, 248, 0.9);
        border-color: var(--color-gold-subtle);
        color: var(--text-primary);
      }

      [data-theme="light"] #info-panel .relation-item:hover {
        background: var(--color-gold-faint);
        border-color: var(--color-gold);
      }

      /* People panel */
      [data-theme="light"] #people-panel {
        background: linear-gradient(135deg, rgba(255, 252, 248, 0.98) 0%, rgba(250, 245, 235, 0.97) 100%);
        border-color: var(--color-gold-muted);
        box-shadow: 0 4px 20px rgba(140, 100, 40, 0.12);
      }

      [data-theme="light"] #people-panel-header h3 {
        color: var(--text-primary);
      }

      [data-theme="light"] .people-list-item .name {
        color: var(--text-primary);
      }

      [data-theme="light"] .people-list-item:hover {
        background: var(--color-gold-faint);
      }

      [data-theme="light"] .people-list-item.generation-header {
        background: rgba(201, 162, 39, 0.08);
        color: var(--text-muted);
        border-bottom: 1px solid var(--color-gold-faint);
      }

      /* Loading spinner */
      [data-theme="light"] #loading {
        color: var(--text-primary);
      }

      [data-theme="light"] #loading .spinner {
        border-color: var(--color-gold-faint);
        border-top-color: var(--color-gold);
      }

      /* Toast notifications */
      [data-theme="light"] .toast {
        background: rgba(255, 252, 248, 0.98);
        border-color: var(--color-gold-muted);
        box-shadow: 0 4px 20px rgba(140, 100, 40, 0.15);
      }

      /* Drop zone */
      [data-theme="light"] .drop-zone-content {
        background: rgba(255, 252, 248, 0.95);
        border-color: var(--color-gold-muted);
      }

      [data-theme="light"] .drop-zone-title {
        color: var(--text-primary);
      }

      [data-theme="light"] .drop-zone-icon {
        color: var(--color-gold);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="canvas-container"></div>
      <div id="vignette"></div>

      <!-- Drag and drop overlay -->
      <div id="drop-zone">
        <div class="drop-zone-content">
          <svg class="drop-zone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <div class="drop-zone-title">Drop your genealogy file here</div>
          <div class="drop-zone-subtitle">Supports YAML (.yaml, .yml) and JSON (.json) formats</div>
        </div>
      </div>

      <!-- Theme Toggle -->
      <button id="theme-toggle" aria-label="Toggle theme">
        <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>

      <div id="title-panel">
        <h1 id="family-title">Ancestral Web</h1>
        <div class="stats" id="stats">Loading...</div>
      </div>

      <div id="control-panel">
        <label class="file-input-label">
          <input type="file" id="genealogy-file" accept=".yaml,.yml,.json" onchange="window.ancestralWeb?.loadYamlFile(event)" />
          Load File
        </label>
        <div class="file-hint">YAML or JSON â€¢ Drag &amp; drop supported</div>
        <div class="button-group">
          <button onclick="window.ancestralWeb?.loadSmallFamily()">Small</button>
          <button onclick="window.ancestralWeb?.loadMediumFamily()">Medium</button>
          <button onclick="window.ancestralWeb?.loadLargeFamily()">Large</button>
          <button onclick="window.ancestralWeb?.loadHugeFamily()">Huge</button>
        </div>
      </div>

      <div id="info-panel">
        <h2 id="person-name"></h2>
        <div class="dates" id="person-dates"></div>
        <div class="person-details" id="person-details"></div>
        <div class="biography" id="person-bio"></div>
        <div class="relations" id="person-relations"></div>
        <div class="events-section" id="person-events"></div>
        <div class="notes-section" id="person-notes"></div>
      </div>

      <!-- Search Panel -->
      <div id="search-panel">
        <div id="search-container">
          <svg id="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" id="search-input" placeholder="Search people..." autocomplete="off" />
          <button id="search-clear" aria-label="Clear search">&times;</button>
          <div id="search-results"></div>
        </div>
      </div>

      <!-- People List Toggle -->
      <button id="people-toggle">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>All People</span>
      </button>

      <!-- People Panel -->
      <div id="people-panel">
        <div id="people-panel-header">
          <h3>Family Members</h3>
          <button id="people-panel-close">&times;</button>
        </div>
        <div id="people-list"></div>
      </div>

      <div id="loading">
        <div class="spinner"></div>
        <span>Weaving ancestral threads...</span>
      </div>

      <div id="controls">
        <div class="control-hint"><span class="key">Drag</span> Rotate view</div>
        <div class="control-hint"><span class="key">Scroll</span> Zoom in/out</div>
        <div class="control-hint"><span class="key">Click</span> Fly to person</div>
        <div class="control-hint"><span class="key">Ctrl+K</span> Search</div>
        <div class="control-hint"><span class="key">R</span> Reset view</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
