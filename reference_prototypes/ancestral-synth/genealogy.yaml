    farm equipment or building elaborate contraptions in the family barn. This early aptitude for mechanics and design was
    undoubtedly encouraged by his father, who saw the potential for more than just farming in his bright young son.


    Education was paramount in the Maxwell home. Arthur attended the local Gratis Township schools, where his father often
    taught. He excelled in mathematics and sciences, demonstrating a keen analytical mind. Following his graduation from Dixie
    High School in 1930, a year of profound economic uncertainty with the Great Depression taking hold, Arthur chose to pursue
    higher education. He enrolled at Ohio State University, a bold move for a young man from rural Preble County, thanks to
    a small scholarship and his father’s relentless encouragement. There, he pursued a degree in Mechanical Engineering, a
    field that perfectly blended his practical skills with his intellectual curiosity.


    While at Ohio State, Arthur met Margaret Elizabeth Miller, a vivacious young woman from Dayton studying education. They
