    lines for military aircraft components, a role he performed with meticulous dedication. The pressures were immense, but
    Arthur thrived in the environment, contributing significantly to the national effort while gaining invaluable experience.


    After the war, Arthur remained in Dayton, accepting a position with General Motors’ Delco Products division, where he
    specialized in the design and development of automotive components. He quickly rose through the ranks, known for his innovative
    problem-solving and his calm, thoughtful leadership style. He and Margaret purchased a modest home in a quiet Dayton suburb,
    where they raised Katherine and James. They frequently returned to Gratis Township to visit Arthur’s parents, Eleanor
    and Edward, and his sister Clara, who had married Mr. Thompson and raised her own children, Eleanor Thompson (born ~1935)
    and David Thompson (born ~1938). Arthur took great joy in being an uncle to Eleanor and David, often sharing stories of
    his engineering projects with his curious nephew.


    Arthur’s mother, Eleanor, passed away in 1963, a loss deeply felt by the entire family, but especially by Arthur, who
    cherished her unwavering support. His father, Edward, lived until 1971, proud of his son’s accomplishments. Arthur continued
    his distinguished career at Delco Products until his retirement in 1977. In his retirement, he pursued his hobbies with
    renewed vigor. He became an accomplished woodworker, crafting intricate furniture pieces and toys for his grandchildren,
    a clear echo of his grandfather Arthur Harrison’s skilled hands. He also maintained a meticulous garden, much like his
    mother, finding peace and satisfaction in nurturing life.


    Arthur and Margaret enjoyed many years of travel, exploring national parks and visiting their grown children. Katherine
    had become a successful architect, and James, a history professor. Arthur''s sister, Clara, lived a long life, passing
    away in 1999. Arthur, ever the sturdy and thoughtful presence, lived to see a new millennium, surrounded by the love of
    his children, grandchildren, and great-grandchildren. He passed away peacefully on March 5, 2001, at the age of 88, in
    his Dayton home, leaving behind a legacy of integrity, ingenuity, and a life well-lived, a testament to the quiet strength
    and enduring spirit of the Maxwell family.'
