    Upon completing her secondary education in 1926, Mary''s ambition led her to pursue further schooling at the Miami University
    Normal College in Oxford, Ohio. She boarded with a distant relative, a period that expanded her horizons considerably.
    Immersed in the vibrant intellectual atmosphere, she thrived, graduating in 1928 with a teaching certificate. Her first
    professional posting was in a small consolidated school in a neighboring township, a testament to her dedication and the
    growing opportunities for educated women in the post-WWI era. The economic upheaval of the Great Depression soon cast
    a long shadow over the nation. Mary’s stable teaching position became a vital lifeline for her family, as the agricultural
