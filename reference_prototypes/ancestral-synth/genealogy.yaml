  biography: 'Arthur Maxwell entered the world on June 18, 1912, in the quiet, agrarian community of Gratis Township, Preble
    County, Ohio. He was the second child and only son born to Eleanor Harrison Maxwell, a woman renowned for her nurturing
    spirit and strong sense of duty, and Edward Maxwell, a steady and kind man who dedicated his life to teaching at the local
