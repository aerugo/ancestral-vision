# Cloud Build CI/CD Pipeline for Ancestral Vision
#
# Invariants:
# - INV-I001: All merges to main trigger deployment to production
# - INV-I002: CI must pass lint, typecheck, and tests before deploy
# - INV-I003: Secrets stored in Secret Manager, never in code
# - INV-I004: Database migrations run automatically on deploy

steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['ci']
    id: 'install'

  # Run linting (INV-I002)
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'lint']
    id: 'lint'
    waitFor: ['install']

  # Run type checking (INV-I002)
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'typecheck']
    id: 'typecheck'
    waitFor: ['install']

  # Run tests (INV-I002)
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'test:ci']
    id: 'test'
    waitFor: ['install']

  # Generate Prisma client for build
  - name: 'node:20'
    entrypoint: 'npx'
    args: ['prisma', 'generate']
    id: 'prisma-generate'
    waitFor: ['install']

  # Build Next.js application
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    id: 'build'
    waitFor: ['lint', 'typecheck', 'test', 'prisma-generate']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ancestral-vision/api:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ancestral-vision/api:latest'
      - '--build-arg'
      - 'COMMIT_SHA=$COMMIT_SHA'
      - '.'
    id: 'docker-build'
    waitFor: ['build']

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ancestral-vision/api'
    id: 'docker-push'
    waitFor: ['docker-build']

  # Deploy to Cloud Run (INV-I001, INV-I003)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ancestral-vision-api'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ancestral-vision/api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '100'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'NODE_ENV=production,COMMIT_SHA=$COMMIT_SHA'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,FIREBASE_ADMIN_PROJECT_ID=FIREBASE_ADMIN_PROJECT_ID:latest,FIREBASE_ADMIN_CLIENT_EMAIL=FIREBASE_ADMIN_CLIENT_EMAIL:latest,FIREBASE_ADMIN_PRIVATE_KEY=FIREBASE_ADMIN_PRIVATE_KEY:latest'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1:ancestral-vision-db'
    id: 'deploy'
    waitFor: ['docker-push']

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for entire build
timeout: '1800s'

# Images to store in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ancestral-vision/api:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ancestral-vision/api:latest'
