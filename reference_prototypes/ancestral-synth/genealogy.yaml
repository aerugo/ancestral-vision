  biography: 'Mary Ruth Harrison, born on August 14, 1908, in the bucolic expanse of Gratis Township, Preble County, Ohio,
    entered a world still largely defined by agrarian rhythms and close-knit communities. She was the second child and only
    daughter of William Harrison, a man of quiet strength and diligent work ethic, and Ruth Ann Miller Harrison, whose warmth
    and practical wisdom anchored their home. Her father, William, born in 1876, had inherited a profound respect for the
    land and the value of honest labor from his own father, Arthur Harrison, a skilled carpenter whose steady hands shaped
    both wood and family values. Mary’s paternal grandparents, Arthur Harrison (born ~1848) and Sarah Elizabeth Martin (born
    October 12, 1852), who passed in 1935, were pillars of their community, their lives intertwined with the cycles of planting
    and harvest. Mary’s older brother, Arthur Harrison, born on March 12, 1905, was her constant childhood companion, sharing
    secrets and adventures amidst the fields and forests surrounding their farmstead. The Harrison household was often a lively
    one, frequented by her paternal aunt Eleanor Harrison (born 1879, died 1963) and uncle Thomas Harrison (born January 15,
    1883, died 1968), both of whom remained close throughout their lives. Eleanor, known for her nurturing spirit, had married
    James Maxwell and soon brought two cousins into Mary’s orbit: Clara Maxwell, born in 1909, and Arthur Maxwell, born in
    1912. Thomas, a man of hearty laughter, married Elizabeth ‘Betty’ Davis, adding Arthur Harrison (born ~1913) and Martha
    Harrison (born ~1916) to the growing Harrison clan. Mary’s early years were characterized by the simple joys of rural
    life. She learned to churn butter, tend the family garden, and assist her mother with the intricate art of preserving
    fruits and vegetables. Education was highly valued in the Harrison home, and Mary, displaying a keen intellect and insatiable
    curiosity from a young age, excelled in her studies at the local one-room schoolhouse. While her brother Arthur often
