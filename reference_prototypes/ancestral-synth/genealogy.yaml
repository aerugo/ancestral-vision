  biography: 'Thomas Harrison’s life began on a crisp winter morning, January 15, 1883, in the quiet, agrarian community of
    Gratis Township, Preble County, Ohio. He was the youngest of three children born to Arthur Harrison, a skilled and respected
    local carpenter known for his steady hands and practical mind, and Sarah Elizabeth Martin. His mother, born on a Preble
    County farm herself in 1852, instilled in him a strong sense of duty and the unwavering kindness that characterized her
    own upbringing, influenced by her parents, John Martin and Mary Thompson Martin. Thomas arrived several years after his
    older siblings, William Harrison, born in 1876, and Eleanor Harrison, born in 1879, completing a close-knit family unit
    that valued hard work, community, and quiet perseverance. \n\nHis early years were steeped in the rhythms of rural life
    common to turn-of-the-century Ohio. The Harrison homestead, bustling with the sounds of Arthur’s carpentry workshop and
    Sarah’s industrious household, provided a nurturing environment. Thomas was a thoughtful child, often found observing
    his father at work, fascinated by the intricate mechanisms of tools and the transformation of raw timber into sturdy furniture.
    He spent his days exploring the fields and woods surrounding their farm, his imagination sparked by the tales told by
    his maternal grandparents, John Martin, originally from Belmont County, Ohio, and Mary Thompson Martin, who hailed from
    Marietta, Washington County. He also had interactions with his maternal aunts and uncles: William Martin, Samuel Martin,
    Martha Martin, Thomas Martin, and Eleanor Martin, all of whom remained connected to the larger Martin family network in
    Preble County.\n\nThomas attended the local one-room schoolhouse in Gratis Township, walking several miles each day with
    his siblings. He proved an astute student, particularly drawn to mathematics and mechanical principles. Unlike his elder
    brother William Harrison, who would follow in their father’s footsteps in carpentry, and his sister Eleanor Harrison,
    who developed a strong nurturing spirit akin to their mother, Thomas found himself increasingly captivated by the burgeoning
    industrial age. The sounds of distant trains and the sight of new machinery sparked a curiosity that transcended the familiar
    agricultural landscape. Upon completing his basic schooling around the age of fourteen, Thomas recognized that his future
    lay beyond the family farm. His grandmother, Mary Thompson Martin, passed away in 1901, a poignant marker of his transition
    into young adulthood.\n\nIn 1900, at the age of seventeen, Thomas secured an apprenticeship at a small manufacturing plant
    in Eaton, the county seat. Here, he honed his skills as a machinist, learning to operate and maintain the lathes, drills,
    and presses that were the heartbeat of industrial production. This meticulous work, requiring both precision and problem-solving,
    perfectly suited his quiet, analytical nature. Seeking broader horizons and greater opportunities, Thomas made the pivotal
    decision to move to Dayton, Ohio, in 1905. Dayton, a rapidly industrializing city, offered fertile ground for ambitious
    young men with mechanical aptitude. He quickly found employment at the National Cash Register (NCR) company, a leading
    innovator in its field, where he applied his developing expertise to manufacturing precision components.\n\nLife in Dayton
    blossomed for Thomas. On October 7, 1911, at Grace Methodist Church, he married Clara Mae Jensen, a bright and independent
    woman who worked in NCR’s administrative offices. Their union was a partnership built on mutual respect and shared aspirations.
