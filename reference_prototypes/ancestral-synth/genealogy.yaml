    Harrison, named partly for Thomas’s sister Eleanor Harrison (who by then had married and had children Clara Maxwell, born
    1909, and Arthur Maxwell, born 1912), followed on March 20, 1916. The family settled into a comfortable home in Dayton’s
    growing Belmont neighborhood, a testament to Thomas’s steady career progression.\n\nThe outbreak of World War I in Europe
    transformed American industry, and Thomas’s skills as a machinist became vital for the war effort. His work producing
    precision parts for military equipment was deemed essential, keeping him on the home front rather than in active service.
    The post-war economic boom of the Roaring Twenties saw his career flourish further; by 1925, he had been promoted to a
    supervisory role at NCR, guiding a team of younger machinists. The Harrison home in Dayton often welcomed his siblings
    and their families, with William Harrison visiting with his children Arthur Harrison and Mary Harrison (born 1908), and
    Eleanor Harrison Maxwell coming with her husband and their children, Clara Maxwell and Arthur Maxwell. These gatherings
    were lively affairs, filled with shared memories of Preble County and optimistic discussions about the future.\n\nThe
    Great Depression, which began in 1929, cast a long shadow over Dayton’s industrial landscape. NCR, like many companies,
    faced significant challenges. However, Thomas’s seniority, expertise, and reputation for reliability allowed him to retain
    his position, albeit with reduced hours and pay. He became a steadfast pillar of strength for his family, demonstrating
    remarkable resourcefulness and resilience during these trying years. The family also navigated personal loss during this
    time, as his beloved mother, Sarah Elizabeth Martin, passed away in 1935, a somber reminder of their rural heritage and
    the enduring strength of family bonds. Thomas made regular trips back to Gratis Township to support his father and siblings
    during this difficult period.\n\nAs the world plunged into World War II, Dayton''s factories once again reoriented for
    wartime production. Thomas, now in his late fifties, played a crucial role, not only in operating complex machinery but
    also in training a new generation of workers, many of them women, to meet the immense demands of the war. His son, Arthur
    Harrison, served honorably in the Army Air Corps, while his daughter, Martha Eleanor Harrison, contributed to the war
    effort at a local factory. The family celebrated Arthur’s safe return in 1945. These were years of collective sacrifice
    and unwavering dedication. After the war, Thomas continued his work at NCR, seeing the company through further innovation.
    His elder brother, William Harrison, passed away in 1952, marking another profound loss.\n\nThomas Harrison retired from
    NCR in 1958, completing over 50 years of dedicated service to a company that had grown and transformed alongside him.
    He and Clara Mae enjoyed a quieter life, tending their vibrant garden, reading by the fireplace, and cherishing time with
    their growing number of grandchildren. Thomas was a patient and loving grandfather, often sharing captivating stories
    of his youth in Preble County and the marvels of early machinery, bridging the gap between generations. His sister, Eleanor
    Harrison, passed away in 1963, leaving Thomas as the last surviving sibling of his generation. Clara Mae, his beloved
    wife of over five decades, preceded him in death in 1965. Thomas Harrison passed away peacefully in his sleep on November
    28, 1968, at the age of 85, in his cherished home in Dayton. He was laid to rest beside Clara Mae in Woodland Cemetery,
    Dayton. He left behind a legacy of quiet integrity, diligent work ethic, and unwavering family devotion, remembered by
    his children, Arthur Harrison and Martha Eleanor Harrison, his grandchildren, and his many nieces and nephews, as a man
    whose steady presence helped shape their lives.'
